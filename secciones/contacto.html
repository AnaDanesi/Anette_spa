<body>

    <header class="flex-header">
        <picture>
            <img id="logo" src="../imagenes/logo_anette.png">
        </picture>
        <nav>
            <ul class="nav flex-row">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="quienes-somos.html">Quienes Somos</a></li>

                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="turnos.html">Turnos</a></li>
            </ul>
        </nav>
    </header>

    <main id="contacto">
        <h1>Contactate con nosotros!</h1>
        <br>

        <div class="formulario">
            <form action="" method="POST" enctype="application/x-www-form-urlencoded">
                <div>
                    <div>
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" placeholder="Nombre">
                    </div>
                    <label for="lastName">Apellido:</label>
                    <input type="text" name="lastName" placeholder="Apellido">
                    <label for="age">Edad:</label>
                    <input type="number" name="age" min="18" max="99">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" name="email" required>
                </div>

                <br>
                <div>

                    <div>
                        <label for="form">Cómo nos conociste?: </label>
                        <select name="">
                            <option value="Facebook">Facebook</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Recomendación">Recomendación</option>
                            <option value="Publicidad">Publicidad en redes</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="comment">Dejanos tu consulta:</label>
                        <br>
                        <textarea id="textarea" name="comment" cols="30" rows="10"
                            placeholder="Deja tu consulta"></textarea>
                    </div>
                    <input type="submit" value="Enviar Consulta">
                    <input type="reset" value="Limpiar Formulario">
            </form>
        </div>
        <br>
    </main>

    <footer>
        <nav>
            <ul class="nav flex-row">

                <li><a href="facebook">
                        <img id="facebook" src="../imagenes/004-facebook.png" alt=""> </a> </li>
                <li><a href="instagram">
                        <img id="instagram" src="../imagenes/003-instagram.png" alt=""> </a></li>
            </ul>
        </nav>
        <div class="flex-col">
